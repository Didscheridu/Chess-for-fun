<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Schach Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #212121; color: #ecf0f1; text-align: center; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        h1 { color: #f1c40f; margin-bottom: 5px; }
        
        /* Container f√ºr die verschiedenen Bildschirme */
        .screen { width: 90%; max-width: 500px; padding: 20px; background: #2c3e50; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); margin-top: 20px; display: none; }
        .active { display: block; } /* Nur der aktive Screen wird angezeigt */

        /* Inputs & Buttons */
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; font-size: 16px; }
        button { padding: 12px 20px; margin: 5px; border-radius: 5px; border: none; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.2s; width: 100%; }
        .btn-green { background: #27ae60; color: white; } 
        .btn-blue { background: #2980b9; color: white; }
        .btn-red { background: #c0392b; color: white; }
        button:hover { opacity: 0.9; transform: scale(1.02); }

        /* Schachbrett */
        #board { width: 100%; margin: 15px 0; }
        
        /* Infos */
        .status-box { background: #34495e; padding: 10px; border-radius: 5px; margin-top: 10px; }
        #error-msg { color: #e74c3c; font-weight: bold; min-height: 20px; }
        .user-display { font-size: 0.9em; color: #bdc3c7; margin-bottom: 15px; border-bottom: 1px solid #7f8c8d; padding-bottom: 10px; }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active">
        <h1>Schach Login</h1>
        <p>Melde dich an, um zu spielen.</p>
        
        <input type="text" id="reg-username" placeholder="Dein Spielername (z.B. Otto)">
        <input type="email" id="reg-email" placeholder="E-Mail Adresse">
        <input type="password" id="reg-password" placeholder="Passwort">
        
        <div style="display:flex; gap:10px;">
            <button class="btn-green" onclick="doRegister()">Konto erstellen</button>
            <button class="btn-blue" onclick="doLogin()">Einloggen</button>
        </div>
        <p id="error-msg"></p>
    </div>

    <div id="lobby-screen" class="screen">
        <div class="user-display">
            Hallo, <b id="display-name" style="color:#f1c40f">Spieler</b>!
            <a href="#" onclick="logout()" style="color:#e74c3c; float:right; text-decoration:none;">(Abmelden)</a>
        </div>

        <h3>ü§ñ Training</h3>
        <button class="btn-blue" onclick="startBotGame()">Gegen Computer spielen</button>

        <hr style="border-color:#7f8c8d; margin: 20px 0;">

        <h3>üåç Multiplayer</h3>
        <p style="font-size:0.9em;">Gib einen Raumnamen ein, den dein Freund auch kennt.</p>
        <input type="text" id="room-id" placeholder="Raum-Name (z.B. 'Duell1')">
        
        <div style="display:flex; gap:10px;">
            <button class="btn-green" onclick="startOnlineGame('white')">Als Wei√ü (Start)</button>
            <button class="btn-green" style="background:#7f8c8d" onclick="startOnlineGame('black')">Als Schwarz (Beitreten)</button>
        </div>
    </div>

    <div id="game-screen" class="screen" style="max-width: 600px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span id="game-title" style="font-weight:bold; color:#f1c40f">Spiel l√§uft</span>
            <button class="btn-red" style="width:auto; padding: 5px 10px; font-size:0.8em;" onclick="leaveGame()">Verlassen</button>
        </div>
        
        <div id="board"></div>
        
        <div class="status-box">
            Status: <span id="status">Wei√ü beginnt</span>
        </div>
    </div>

    <script>
        // --- DEINE FIREBASE KONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAwQMhOL1tBQfU5EivFfomrTLf2dINYRZs",
            authDomain: "chess-server-d09b1.firebaseapp.com",
            projectId: "chess-server-d09b1",
            storageBucket: "chess-server-d09b1.firebasestorage.app",
            messagingSenderId: "354655053561",
            appId: "1:354655053561:web:43ea29ed1f01ee366f6428",
            measurementId: "G-B2WK6GD8Z0"
        };

        // Firebase Starten
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Variablen
        let game = new Chess();
        let board = null;
        let isOnline = false;
        let isBot = false;
        let myColor = 'w';
        let currentRoom = '';

        // --- AUTHENTIFIZIERUNG ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // Eingeloggt -> Zeige Lobby
                $('.screen').removeClass('active');
                $('#lobby-screen').addClass('active');
                
                // Namen laden
                db.ref('users/' + user.uid).once('value').then(snap => {
                    const val = snap.val();
                    const name = (val && val.username) ? val.username : user.email;
                    $('#display-name').text(name);
                });
            } else {
                // Ausgeloggt -> Zeige Login
                $('.screen').removeClass('active');
                $('#login-screen').addClass('active');
            }
        });

        function doRegister() {
            const user = $('#reg-username').val();
            const email = $('#reg-email').val();
            const pass = $('#reg-password').val();
            
            if(!user) { $('#error-msg').text("Bitte Namen w√§hlen!"); return; }
            
            auth.createUserWithEmailAndPassword(email, pass)
                .then(cred => {
                    // Namen speichern
                    db.ref('users/' + cred.user.uid).set({ username: user, email: email });
                })
                .catch(e => $('#error-msg').text(e.message));
        }

        function doLogin() {
            auth.signInWithEmailAndPassword($('#reg-email').val(), $('#reg-password').val())
                .catch(e => $('#error-msg').text(e.message));
        }

        function logout() { auth.signOut(); }

        // --- SCHACH LOGIK ---
        
        function initBoard(type) {
            game.reset();
            const config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: type === 'bot' ? onDropBot : onDropOnline,
                onSnapEnd: () => board.position(game.fen())
            };
            board = Chessboard('board', config);
            updateStatus();
        }

        function onDragStart(source, piece) {
            if (game.game_over()) return false;
            
            // Bot Modus: Nur Wei√ü darf ziehen
            if (isBot && (game.turn() === 'b' || piece.search(/^b/) !== -1)) return false;

            // Online Modus: Nur eigene Farbe darf ziehen
            if (isOnline) {
                if (game.turn() !== myColor.charAt(0)) return false;
                if ((myColor === 'white' && piece.search(/^b/) !== -1) || 
                    (myColor === 'black' && piece.search(/^w/) !== -1)) return false;
            }
        }

        function updateStatus() {
            let status = '';
            let moveColor = game.turn() === 'b' ? 'Schwarz' : 'Wei√ü';

            if (game.in_checkmate()) { status = 'Spiel vorbei! ' + moveColor + ' ist Matt.'; }
            else if (game.in_draw()) { status = 'Unentschieden!'; }
            else {
                status = moveColor + ' ist am Zug.';
                if (game.in_check()) status += ' (SCHACH!)';
            }
            $('#status').text(status);
        }

        // --- BOT MODUS ---
        function startBotGame() {
            $('.screen').removeClass('active');
            $('#game-screen').addClass('active');
            $('#game-title').text("Spiel gegen Bot");
            isBot = true; isOnline = false;
            setTimeout(() => initBoard('bot'), 200);
        }

        function onDropBot(source, target) {
            let move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            updateStatus();
            window.setTimeout(makeRandomMove, 250);
        }

        function makeRandomMove() {
            let possibleMoves = game.moves();
            if (possibleMoves.length === 0) return;
            let randomIdx = Math.floor(Math.random() * possibleMoves.length);
            game.move(possibleMoves[randomIdx]);
            board.position(game.fen());
            updateStatus();
        }

        // --- MULTIPLAYER MODUS ---
        function startOnlineGame(side) {
            const room = $('#room-id').val();
            if(!room) { alert("Bitte einen Raumnamen eingeben!"); return; }
            
            currentRoom = room;
            myColor = side;
            isOnline = true; isBot = false;

            $('.screen').removeClass('active');
            $('#game-screen').addClass('active');
            $('#game-title').text("Raum: " + room + " (" + (side==='white'?'Wei√ü':'Schwarz') + ")");

            setTimeout(() => {
                initBoard('online');
                if(side === 'black') board.orientation('black');
            }, 200);

            // Listener: Wenn sich was in der Datenbank √§ndert
            db.ref('games/' + room).on('value', snapshot => {
                const data = snapshot.val();
                if(data && data.fen) {
                    game.load(data.fen);
                    board.position(data.fen);
                    updateStatus();
                }
            });
        }

        function onDropOnline(source, target) {
            let move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';

            // Zug an Datenbank senden
            db.ref('games/' + currentRoom).set({
                fen: game.fen()
            });
            updateStatus();
        }

        function leaveGame() {
            if(isOnline && currentRoom) {
                db.ref('games/' + currentRoom).off(); // Verbindung trennen
            }
            $('.screen').removeClass('active');
            $('#lobby-screen').addClass('active');
        }
    </script>
</body>
</html>
