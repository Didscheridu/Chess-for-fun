<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schach Pro (Punkte & Klicks)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #212121; color: #ecf0f1; text-align: center; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .screen { width: 95%; max-width: 450px; padding: 20px; background: #2c3e50; border-radius: 12px; margin-top: 20px; display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.6); }
        .active { display: block; animation: fadeIn 0.5s; } 
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: none; font-size: 16px; box-sizing: border-box; }
        button { padding: 12px; margin: 5px 0; border-radius: 6px; border: none; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; }
        .btn-green { background: #27ae60; color: white; } 
        .btn-blue { background: #2980b9; color: white; }
        .btn-red { background: #c0392b; color: white; }

        #board { width: 100%; margin: 15px 0; }

        /* HIER SIND DIE PUNKTE F√úR DAS KLICKEN */
        .highlight-move { box-shadow: inset 0 0 3px 3px yellow; }
        .possible-move {
            background: radial-gradient(rgba(20, 255, 0, 0.5) 19%, rgba(0,0,0,0) 20%);
            /* Das erstellt den gr√ºnen Punkt in der Mitte */
        }

        .stats-box { background: #16a085; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-weight: bold; display: flex; justify-content: space-around; }
        .win-animation { animation: winPulse 1s infinite; color: #f1c40f; }
        @keyframes winPulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active">
        <h1 style="color:#f1c40f">Schach Login</h1>
        <input type="text" id="reg-username" placeholder="Spielername">
        <input type="email" id="reg-email" placeholder="E-Mail">
        <input type="password" id="reg-password" placeholder="Passwort">
        <div style="display:flex; gap:10px;">
            <button class="btn-green" onclick="doRegister()">Konto erstellen</button>
            <button class="btn-blue" onclick="doLogin()">Einloggen</button>
        </div>
        <p id="error-msg" style="color:#e74c3c"></p>
    </div>

    <div id="lobby-screen" class="screen">
        <h3>Willkommen, <span id="display-name" style="color:#f1c40f">Spieler</span>!</h3>
        
        <div class="stats-box">
            <span>üèÜ Siege: <span id="user-wins">0</span></span>
        </div>

        <button class="btn-blue" onclick="startBotGame()">ü§ñ Gegen Bot spielen</button>
        <hr style="border-color:#555; margin: 20px 0;">
        <label>Multiplayer Raum:</label>
        <input type="text" id="room-id" placeholder="z.B. Arena1">
        <div style="display:flex; gap:10px;">
            <button class="btn-green" onclick="startOnlineGame('white')">Wei√ü (Starten)</button>
            <button class="btn-green" style="background:#7f8c8d" onclick="startOnlineGame('black')">Schwarz (Beitreten)</button>
        </div>
        <button class="btn-red" onclick="logout()" style="margin-top:10px;">Abmelden</button>
    </div>

    <div id="game-screen" class="screen" style="max-width: 550px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span id="game-title" style="font-weight:bold; color:#f1c40f">Spiel l√§uft</span>
            <button class="btn-red" style="width:auto; padding:5px 12px;" onclick="leaveGame()">Verlassen</button>
        </div>
        
        <div id="board"></div>
        <div style="background:#222; padding:10px; border-radius:5px;">
            <span id="status-text">Wei√ü beginnt</span>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAwQMhOL1tBQfU5EivFfomrTLf2dINYRZs",
            authDomain: "chess-server-d09b1.firebaseapp.com",
            projectId: "chess-server-d09b1",
            storageBucket: "chess-server-d09b1.firebasestorage.app",
            messagingSenderId: "354655053561",
            appId: "1:354655053561:web:43ea29ed1f01ee366f6428",
            measurementId: "G-B2WK6GD8Z0"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let game = new Chess();
        let board = null;
        let isOnline = false, isBot = false;
        let myColor = 'w', currentRoom = '';
        let selectedSquare = null; // F√ºr das Klicken

        function pieceTheme(piece) { return 'https://chessboardjs.com/img/chesspieces/wikipedia/' + piece + '.png'; }

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            if (user) {
                $('.screen').removeClass('active'); $('#lobby-screen').addClass('active');
                // Daten laden (Name und Siege)
                db.ref('users/' + user.uid).on('value', snap => {
                    let val = snap.val();
                    $('#display-name').text(val && val.username ? val.username : "Spieler");
                    $('#user-wins').text(val && val.wins ? val.wins : "0");
                });
            } else {
                $('.screen').removeClass('active'); $('#login-screen').addClass('active');
            }
        });
        function doRegister() {
            let u=$('#reg-username').val(), e=$('#reg-email').val(), p=$('#reg-password').val();
            if(!u) return alert("Name fehlt!");
            auth.createUserWithEmailAndPassword(e,p).then(c=>{
                db.ref('users/'+c.user.uid).set({username:u, email:e, wins:0});
            }).catch(er=>$('#error-msg').text(er.message));
        }
        function doLogin() { auth.signInWithEmailAndPassword($('#reg-email').val(),$('#reg-password').val()).catch(e=>$('#error-msg').text(e.message)); }
        function logout() { auth.signOut(); location.reload(); }

        // --- BOARD & KLICK LOGIK ---
        function initBoard(type) {
            game.reset();
            selectedSquare = null;
            removeHighlights();

            const config = {
                draggable: true, // Ziehen bleibt erlaubt
                position: 'start',
                pieceTheme: pieceTheme,
                onDragStart: onDragStart,
                onDrop: type === 'bot' ? onDropBot : onDropOnline,
                onSnapEnd: () => board.position(game.fen())
            };
            board = Chessboard('board', config);
            
            // KLICK EVENT HINZUF√úGEN (JQuery)
            $('#board').on('click', '.square-55d63', function() {
                let square = $(this).attr('data-square');
                handleSquareClick(square);
            });
        }

        // --- DIE NEUE KLICK-FUNKTION ---
        function handleSquareClick(square) {
            // 1. Wenn wir schon eine Figur ausgew√§hlt haben und auf ein Ziel klicken:
            if (selectedSquare !== null) {
                // Versuch den Zug zu machen
                let move = null;
                try {
                    move = game.move({ from: selectedSquare, to: square, promotion: 'q' });
                } catch(e) { move = null; }

                // Wenn Zug g√ºltig war:
                if (move !== null) {
                    board.position(game.fen()); // Brett update
                    removeHighlights();
                    selectedSquare = null;
                    
                    // Logik f√ºr Bot/Online feuern
                    if(isBot) { 
                        updateStatus(); 
                        setTimeout(makeRandomMove, 250); 
                    }
                    if(isOnline) { 
                        updateStatus(); 
                        db.ref('games/'+currentRoom).set({fen: game.fen()}); 
                    }
                    return;
                }
            }

            // 2. Wenn kein Zug gemacht wurde (oder wir eine neue Figur anklicken):
            // Pr√ºfen ob da eine Figur steht und ob sie uns geh√∂rt
            let piece = game.get(square);
            if (piece && piece.color === game.turn()) {
                // Online Check: Darf ich √ºberhaupt ziehen?
                if (isOnline && piece.color !== myColor.charAt(0)) return;
                
                // Bot Check: Ich bin immer wei√ü
                if (isBot && piece.color === 'b') return;

                // Markieren
                selectedSquare = square;
                removeHighlights();
                $(this).addClass('highlight-move'); // Gelb markieren
                
                // Zeige m√∂gliche Z√ºge (Punkte)
                let moves = game.moves({ square: square, verbose: true });
                for (let i = 0; i < moves.length; i++) {
                    highlightPossibleMove(moves[i].to);
                }
            } else {
                // Klick ins Leere -> Auswahl aufheben
                selectedSquare = null;
                removeHighlights();
            }
        }

        function highlightPossibleMove(square) {
            let $square = $('#board .square-' + square);
            $square.addClass('possible-move');
        }

        function removeHighlights() {
            $('#board .square-55d63').removeClass('highlight-move');
            $('#board .square-55d63').removeClass('possible-move');
        }

        // --- STANDARD LOGIK (DRAG & DROP) ---
        function onDragStart(source, piece) {
            if (game.game_over()) return false;
            if (isOnline) {
                if (game.turn() !== myColor.charAt(0)) return false;
                if ((myColor === 'white' && piece.search(/^b/) !== -1) || (myColor === 'black' && piece.search(/^w/) !== -1)) return false;
            }
            if (isBot && piece.search(/^b/) !== -1) return false;
            
            // Wenn man zieht, l√∂schen wir die Klick-Markierungen
            selectedSquare = null;
            removeHighlights();
        }

        // --- STATUS & GEWINNEN ---
        function updateStatus() {
            let status = '';
            let moveColor = game.turn() === 'b' ? 'Schwarz' : 'Wei√ü';

            if (game.in_checkmate()) {
                status = 'MATT! ' + moveColor + ' hat verloren.';
                handleWin(); // HIER PASSIERT DER GEWINN!
            } else if (game.in_draw()) {
                status = 'Unentschieden.';
            } else {
                status = moveColor + ' ist am Zug.';
                if (game.in_check()) status += ' (Schach!)';
            }
            $('#status-text').text(status);
        }

        // --- GEWINN GUTSCHREIBEN ---
        function handleWin() {
            // Wer hat gewonnen? Derjenige, der NICHT am Zug ist (denn der andere ist Matt)
            let winnerColor = game.turn() === 'w' ? 'black' : 'white';
            
            // Habe ICH gewonnen?
            let iAmWinner = false;
            if (isOnline) {
                if (myColor === 'white' && winnerColor === 'white') iAmWinner = true;
                if (myColor === 'black' && winnerColor === 'black') iAmWinner = true;
            } else if (isBot) {
                if (winnerColor === 'white') iAmWinner = true;
            }

            if (iAmWinner) {
                $('#status-text').addClass('win-animation').text("GEWONNEN! (+1 Sieg)");
                
                // Sieg in Datenbank speichern
                let uid = auth.currentUser.uid;
                // Wir nutzen transaction, um sicher hochzuz√§hlen
                db.ref('users/' + uid + '/wins').transaction(currentWins => {
                    return (currentWins || 0) + 1;
                });
            } else {
                $('#status-text').text("VERLOREN. Viel Gl√ºck beim n√§chsten Mal.");
            }
        }

        // --- SPIEL MODI ---
        function startBotGame() {
            $('.screen').removeClass('active'); $('#game-screen').addClass('active');
            isBot = true; isOnline = false;
            setTimeout(() => initBoard('bot'), 200);
        }
        function onDropBot(source, target) {
            let move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            updateStatus();
            setTimeout(makeRandomMove, 250);
        }
        function makeRandomMove() {
            let moves = game.moves();
            if (moves.length === 0) return;
            game.move(moves[Math.floor(Math.random() * moves.length)]);
            board.position(game.fen());
            updateStatus();
        }

        function startOnlineGame(side) {
            let r = $('#room-id').val(); if(!r) return alert("Raumname fehlt!");
            currentRoom=r; myColor=side; isOnline=true; isBot=false;
            $('.screen').removeClass('active'); $('#game-screen').addClass('active');
            setTimeout(() => {
                initBoard('online');
                if(side==='black') board.orientation('black');
            }, 200);
            db.ref('games/'+r).on('value', s => {
                let d = s.val();
                if(d && d.fen) {
                    game.load(d.fen);
                    board.position(d.fen);
                    updateStatus();
                }
            });
        }
        function onDropOnline(source, target) {
            let move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            updateStatus();
            db.ref('games/'+currentRoom).set({ fen: game.fen() });
        }
        function leaveGame() {
            if(isOnline && currentRoom) db.ref('games/'+currentRoom).off();
            $('.screen').removeClass('active'); $('#lobby-screen').addClass('active');
            // Reset Status Text
            $('#status-text').removeClass('win-animation').text("");
        }
    </script>
</body>
</html>
